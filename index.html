<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/92a36300ab.js"
      crossorigin="anonymous"
    ></script>
    <title>ENTOY</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="head">
          <div class="titulo">
            <i class="fa-solid fa-hippo style"></i>
            <h1>ENTOY</h1>
          </div>
          <div class="barrita">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
        <div class="lateralmenu">
          <button class="items">precio</button>
          <button class="items">tamaño</button>
          <button class="items">piezas</button>
          <button class="items">tema</button>
          <button class="items">otros</button>
        </div>
      </nav>
      <div class="busqueda">
        <label for="cars-select"><strong>Ordenar Por:</strong></label>
        <select class="filtro">
          <option value="precio">Precio</option>
          <option value="tamaño">tamaño</option>
          <option value="piezas">piezas</option>
          <option value="tema">tema</option>
        </select>
      </div>
      <div class="centro">
        <div class="productos">
          <div class="tarjeta">
            <div>
              <img
                src="./assets/jpg/minecraft.jpg"
                alt="minecraft"
                width="100%"
              />
            </div>
            <div class="footcard">
              <p>espada minecraft</p>
              <button class="btn">info</button>
            </div>
          </div>
          <div class="tarjeta">
            <div>
              <img
                src="./assets/jpg/nave imperial.jpg"
                alt="starwars"
                width="100%"
              />
            </div>
            <div class="footcard">
              <p>nave imperial</p>
              <button class="btn">info</button>
            </div>
          </div>
          <div class="tarjeta">
            <div>
              <img src="./assets/jpg/piezas.jpg" alt="piezas" width="100%" />
            </div>
            <div class="footcard">
              <p>piezas sueltas</p>
              <button class="btn">info</button>
            </div>
          </div>
          <div class="tarjeta">
            <div>
              <img src="./assets/jpg/sonic.jpg" alt="sonic" width="100%" />
            </div>
            <div class="footcard">
              <p>mundo 1 sonic</p>
              <button class="btn">info</button>
            </div>
          </div>
          <div class="tarjeta">
            <div>
              <img
                src="./assets/jpg/spiderman.jpg"
                alt="spiderman"
                width="100%"
              />
            </div>
            <div class="footcard">
              <p>spiderman y villanos</p>
              <button class="btn">info</button>
            </div>
          </div>
        </div>
        <div class="paginas">
          <button class="items"><<</button>
          <button class="items">1</button>
          <button class="items">2</button>
          <button class="items">3</button>
          <button class="items">4</button>
          <button class="items">>></button>
        </div>
      </div>
      <div class="footer">
        <div class="icon">
          <a href="https://www.facebook.com/isaac.pinilla/" target="_blank">
            <i class="fa-brands fa-facebook" style="color: #edeff3"> </i>
          </a>
          <a
            href="https://www.instagram.com/levy_y_el_sombrero/"
            target="_blank"
          >
            <i class="fa-brands fa-instagram" style="color: #edeff3"></i>
          </a>
        </div>
        <div>
          <h3>Todos los derechos reservados</h3>
        </div>
      </div>
    </div>
  </body>
</html>
